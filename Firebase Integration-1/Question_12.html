<!DOCTYPE html>
<html>
<head>
  <title>Submit Feedback</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 8px 16px;
    }
    #messageBox {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Submit Your Feedback</h2>

  <form id="feedbackForm">
    <input type="text" id="username" placeholder="Enter your name" required />
    <textarea id="message" placeholder="Enter your feedback" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <div id="messageBox"></div>

  <script>
    const form = document.getElementById('feedbackForm');
    const messageBox = document.getElementById('messageBox');

    const DATABASE_URL = "https://userdb-bf9d4-default-rtdb.asia-southeast1.firebasedatabase.app/feedback.json"; // Replace path if needed

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!username || !message) {
        messageBox.textContent = "Please fill in both fields.";
        messageBox.style.color = "red";
        return;
      }

      const feedback = {
        username: username,
        message: message
      };

      fetch(DATABASE_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(feedback)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error("Failed to submit feedback.");
        }
        messageBox.textContent = "Feedback submitted successfully!";
        messageBox.style.color = "green";
        form.reset();
      })
      .catch(error => {
        messageBox.textContent = "Error: " + error.message;
        messageBox.style.color = "red";
      });
    });
  </script>

</body>
</html>
