<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive List Styling</title>
  <style>
    ol li:first-child {
      font-weight: bold;
    }
    
    ol li:first-child + li {
      background-color: #d0f0c0;
    }

    ol li:nth-child(3) ~ li {
      font-style: italic;
    }

    ol li:hover {
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 1. Ordered list with at least 5 items -->
  <ol>
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
    <li>Item Four</li>
    <li>Item Five</li>
  </ol>
</body>
</html>
