
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .highlight{
            background-color: blue;

        }
