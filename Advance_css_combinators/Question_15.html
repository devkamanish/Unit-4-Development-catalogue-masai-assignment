<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Complex Navigation Styling</title>
  <style>
    /* Reset and base styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

.navbar {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  justify-content: space-around;
}

.section {
  padding: 10px;
  border: 1px solid #ccc;
  width: 30%;
}

/* Requirement 2: Descendant combinators with different colors */
.section-one a {
  color: blue;
}

.section-two a {
  color: green;
}

.section-three a {
  color: purple;
}

/* Requirement 3: Pseudo-classes */
a:hover {
  text-decoration: underline;
  color: orange;
}

a:active {
  color: red;
}

/* Requirement 4: Child combinator */
.section a {
  font-weight: bold;
}

.section > a {
  background-color: #f0f0f0;
}

/* Requirement 5: Specific selector override for https links */
a[href^="https"] {
  color: #e600e6 !important;
  font-style: italic;
}

  </style>
</head>

<body>

  <nav class="navbar">
    <div class="section section-one">
      <h2>Section One</h2>
      <a href="https://example.com">Link 1</a>
      <a href="http://example.com">Link 2</a>
      <div>
        <a href="https://nested.com">Nested Link 1</a>
      </div>
    </div>

    <div class="section section-two">
      <h2>Section Two</h2>
      <a href="https://google.com">Link 3</a>
      <a href="http://example.org">Link 4</a>
    </div>

    <div class="section section-three">
      <h2>Section Three</h2>
      <a href="https://yahoo.com">Link 5</a>
      <div>
        <a href="http://nested.org">Nested Link 2</a>
      </div>
    </div>
  </nav>

</body>
</html>
