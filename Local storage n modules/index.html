<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="todoInput" placeholder="Enter your task">
    <button onclick="addTodo()">Add todo</button>
    <button onclick="clearAll()">Clear todo's</button>
    <ul id="container"></ul>

</body>

<script>
   function addTodo(){
   let container = document.getElementById("container");
   let userInput = document.getElementById("todoInput");
   let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
     
   tasks.push(userInput.value);
   localStorage.setItem("tasks",JSON.stringify(tasks));  
    userInput.value = ""; // Clear input field after adding
   displayData(); 
   }

    function displayData(){
          let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
          let container = document.getElementById("container");
            container.innerHTML = ""; // Clear previous list items
           
            tasks.forEach((task)=>{
            let li = document.createElement("li");
            li.textContent = task;
            container.appendChild(li);
            })

    }
   function clearAll(){
       localStorage.removeItem("tasks");
       displayData(); // Refresh the displayed list
   }    
 
 displayData()
</script>
</html>
