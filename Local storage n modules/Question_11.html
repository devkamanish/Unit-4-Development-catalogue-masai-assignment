<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save and Load User Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>User Notes</h1>
  <textarea id="noteArea" placeholder="Write your notes here..."></textarea>
  <br />
  <button onclick="saveNotes()">Save Notes</button>
  <button onclick="loadNotes()">Load Notes</button>
  <button onclick="clearNotes()">Clear Notes</button>

  <script>
    // Function to load notes on page load
    window.onload = function () {
      loadNotes();
    };

    // Save notes to localStorage
    function saveNotes() {
      const noteArea = document.getElementById('noteArea');
      const notes = noteArea.value.trim();

      if (notes === '') {
        alert('Cannot save empty notes!');
        return;
      }

      localStorage.setItem('userNotes', notes);
      alert('Notes saved successfully.');
    }

    // Load notes from localStorage
    function loadNotes() {
      const savedNotes = localStorage.getItem('userNotes');
      if (savedNotes) {
        document.getElementById('noteArea').value = savedNotes;
      }
    }

    // Clear notes from localStorage
    function clearNotes() {
      localStorage.removeItem('userNotes');
      document.getElementById('noteArea').value = '';
      alert('Notes cleared.');
    }
  </script>
</body>
</html>
