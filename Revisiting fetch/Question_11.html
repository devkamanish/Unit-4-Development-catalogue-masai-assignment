<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch and Display Users</title>
</head>
<body>
  <h1>User List</h1>
  <ul id="userList"></ul> <!-- This is where user names will appear -->

  <script>
    // Fetch user data from the API
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json()) // Parse JSON data from response
      .then(users => {
        const userList = document.getElementById('userList');

        users.forEach(user => {
          const listItem = document.createElement('li'); // Create a new list item
          listItem.textContent = user.name; // Set the name as text
          listItem.style.cursor = 'pointer'; // Add pointer cursor for better UX

          // Add a click event to show alert with the user's email
          listItem.addEventListener('click', () => {
            alert(`Email: ${user.email}`);
          });

          userList.appendChild(listItem); // Add the item to the list
        });
      })
      .catch(error => {
        console.error('Error fetching users:', error); // Handle errors
      });
  </script>
</body>
</html>
