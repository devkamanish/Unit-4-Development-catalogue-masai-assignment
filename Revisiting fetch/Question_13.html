<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Listing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product-card button {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Product Listing</h1>

  <div id="error"></div> <!-- Error messages go here -->
  <div id="productGrid" class="grid"></div> <!-- Product cards go here -->

  <script>
    // Fetch and display products
    async function fetchProducts() {
      const productGrid = document.getElementById('productGrid');
      const errorDiv = document.getElementById('error');

      try {
        const response = await fetch('https://fakestoreapi.com/products');
        
        // If response is not OK, throw an error
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const products = await response.json();

        // Clear previous content
        errorDiv.textContent = '';
        productGrid.innerHTML = '';

        // Display each product
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';

          card.innerHTML = `
            <img src="${product.image}" alt="${product.title}">
            <h3>${product.title}</h3>
            <p><strong>$${product.price}</strong></p>
            <button>View Details</button>
          `;

          productGrid.appendChild(card);
        });

      } catch (error) {
        // Handle fetch or parsing errors
        errorDiv.textContent = 'Failed to fetch products. Please try again later.';
        productGrid.innerHTML = ''; // Clear grid on failure
        console.error('Error:', error); // Optional: log for debugging
      }
    }

    // Call the function on page load
    fetchProducts();
  </script>
</body>
</html>
