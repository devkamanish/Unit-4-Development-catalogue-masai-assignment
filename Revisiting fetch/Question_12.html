<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a New Post</title>
</head>
<body>
  <h1>Create a New Post</h1>

  <!-- Form for title and body -->
  <form id="postForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="body">Body:</label><br>
    <textarea id="body" name="body" required></textarea><br><br>

    <button type="submit">Submit Post</button>
  </form>
   
  <h2>Response:</h2>
  <div id="responseContainer"></div> <!-- This will hold the server response -->

  <script>
    // Get the form and container elements
    const form = document.getElementById('postForm');
    const responseContainer = document.getElementById('responseContainer');
    
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent page reload
    
      // Get input values
      const title = document.getElementById('title').value.trim();
      const body = document.getElementById('body').value.trim();

      // Form validation: check if both fields are filled
      if (!title || !body) {
        alert('Both Title and Body fields are required.');
        return;
      }

      // Prepare data to be sent
      const postData = {
        title: title,
        body: body,
        userId: 1 // Optional, but often required by the API
      };

      try {
        // Send POST request
        const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(postData)
        });

        // Convert the response to JSON
        const data = await response.json();

        // Display the server response
        responseContainer.innerHTML = `
          <p><strong>Post ID:</strong> ${data.id}</p>
          <p><strong>Title:</strong> ${data.title}</p>
          <p><strong>Body:</strong> ${data.body}</p>
        `;
      } catch (error) {
        console.error('Error creating post:', error);
        responseContainer.textContent = 'Something went wrong while creating the post.';
      }
    });
  </script>
</body>
</html>
