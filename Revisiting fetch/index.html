
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="categoryFilter" onchange="filterByCategory()">
        <option value="all">All</option>
        <option value="men's clothing">men's clothing</option>
        <option value="jewelery">jewelery</option>
        <option value="electronics">electronics</option>
        <option value="women's clothing">women's clothing</option>
    </select>
   

    <div id="container"></div>

</body>

<script>
    async function filterByCategory() {
      let res = await fetch("https://fakestoreapi.com/products");
      let data = await res.json();
      

      let selectedCategory = document.getElementById("categoryFilter").value;
      
      let filteredProducts = selectedCategory === "all" ? data : data.filter((ele)=>{
        return ele.category === selectedCategory;
      })

      console.log(filteredProducts);

      let container = document.getElementById("container")
      container.innerHTML = ""; // Clear previous content

      filteredProducts.forEach((ele)=>{
        let divv  = document.createElement("div");
         divv.innerHTML  = `
         <h3>${ele.title}</h3>
   <img src="${ele.image}" alt="">
   <p>${ele.price}</p>
         `
         container.append(divv )
      })
      
    } 

    filterByCategory();
</script>
</html>
