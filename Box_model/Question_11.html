
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   #box1{
    background-color: red;
    height: 100px ;
    width: 100px;
    border: 2px solid;
    padding: 24px;
    margin: 10px;
    box-sizing: content-box;
   }

   #box2{
    height: 100px;
    width: 100px;
    background-color: green;
    border: 4px solid;
    padding: 14px;
    margin: 16px;
   }

   #box3{
    height: 100px;
    width: 100px;
    background-color: blue;
    border: 6px solid;
    padding: 8px;
    margin: 32px;
    box-sizing: border-box;

   }
    </style>
</head>
<body>
    
    <div id="box1">Box1</div>
    <div id="box2">Box2</div>
    <div id="box3">Box3</div>
</body>
</html>
