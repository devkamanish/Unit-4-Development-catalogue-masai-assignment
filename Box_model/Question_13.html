<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Header & Fixed Footer</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  padding-bottom: 50px; /* To avoid content being hidden under fixed footer */
}

.sticky-header {
  position: sticky;
  top: 0;
  background-color: #3498db;
  color: white;
  padding: 15px;
  text-align: center;
  z-index: 1000;
}

.content {
  padding: 20px;
  line-height: 1.6;
}

.fixed-footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 10px 0;
}

  </style>
</head>
<body>
  <header class="sticky-header">
    <h2>Sticky Header</h2>
  </header>

  <main class="content">
    <p>Lorem ipsum dolor sit amet...</p>
    <p>Second paragraph...</p>
    <p>Third paragraph...</p>
    <p>Fourth paragraph...</p>
    <p>Fifth paragraph...</p>
    <p>Sixth paragraph...</p>
    <p>Seventh paragraph...</p>
    <p>Eighth paragraph...</p>
    <p>Ninth paragraph...</p>
    <p>Tenth paragraph...</p>
  </main>

  <footer class="fixed-footer">
    <p>Fixed Footer</p>
  </footer>
</body>
</html>
