<!DOCTYPE html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
  <h2>Admin Dashboard</h2>
  <button onclick="logout()">Logout</button>
  <div id="product-section">
    <h3>Add Product</h3>
    <input type="text" id="title" placeholder="Title"><br>
    <input type="number" id="price" placeholder="Price"><br>
    <input type="text" id="image" placeholder="Image URL"><br>
    <button onclick="addProduct()">Add</button>
  </div>

  <h3>All Products</h3>
  <div id="products"></div>

  <script>
    const PRODUCTS_URL = "https://ecomerceauthdb-default-rtdb.asia-southeast1.firebasedatabase.app/products.json";

    if (localStorage.getItem("role") !== "Admin") {
      window.location.href = "user-dashboard.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    function addProduct() {
      const title = document.getElementById("title").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;

      const product = { title, price, image };

      fetch(`${PRODUCTS_URL}.json`, {
        method: "POST",
        body: JSON.stringify(product),
        headers: { "Content-Type": "application/json" }
      }).then(() => {
        alert("Product added!");
        location.reload();
      });
    }

    function loadProducts() {
      fetch(`${PRODUCTS_URL}.json`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("products");
          container.innerHTML = "";

          for (let id in data) {
            const p = data[id];
            const div = document.createElement("div");
            div.innerHTML = `
              <h4>${p.title}</h4>
              <img src="${p.image}" width="100"><br>
              Price: $${p.price}<br>
              <button onclick="editProduct('${id}')">Edit</button>
              <button onclick="deleteProduct('${id}')">Delete</button>
              <hr>
            `;
            container.appendChild(div);
          }
        });
    }

    function deleteProduct(id) {
      fetch(`${PRODUCTS_URL}/${id}.json`, {
        method: "DELETE"
      }).then(() => loadProducts());
    }

    function editProduct(id) {
      const newTitle = prompt("Enter new title:");
      const newPrice = prompt("Enter new price:");
      const newImage = prompt("Enter new image URL:");

      const updated = { title: newTitle, price: newPrice, image: newImage };

      fetch(`${PRODUCTS_URL}/${id}.json`, {
        method: "PUT",
        body: JSON.stringify(updated),
        headers: { "Content-Type": "application/json" }
      }).then(() => loadProducts());
    }

    loadProducts();
  </script>
</body>
</html>
