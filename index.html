
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advance Dom</title>

</head>
<body>
<div class="red">one</div>
<div class="red">two</div>
<div class="red">three</div>
<div class="red">four</div>
<div class="red">five</div>
<div class="red">six</div>
<div class="red">sevenn</div>
<div class="red">eight</div>
<div class="red">nine</div>
<div class="red">ten</div>


</body>

<script>
    let htmlcollection = document.getElementsByClassName('red');
    for(let i=0;i<htmlcollection.length;i++){
        htmlcollection[i].style.color = 'green';
        htmlcollection[i].style.border = '1px solid black';
    }
    let nodeList = document.querySelectorAll('.red');
    nodeList.forEach((ele)=>{
      ele.style.color = 'red';
    })
</script>
</html>
