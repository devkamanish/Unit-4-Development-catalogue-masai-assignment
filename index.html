
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="listInput" placeholder="Type something" oninput="updateText(event)">
  <ul id="dynamicadd"></ul>
</body>
</html>

<script>
  
  function updateText(event) {
    let container = document.getElementById("dynamicadd");

    let li = document.createElement("li")
    li.innerText = event.target.value;
    container.appendChild(li);
  }
</script>
